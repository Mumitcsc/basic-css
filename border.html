<!DOCTYPE html>
<html>
<head>
<style>
	#dotted {border-style: dotted;}
    #dashed {border-style: dashed;}
	#solid {border-style: solid;}
    #double {border-style: double;}
    #groove {border-style: groove;}
	#ridge {border-style: ridge;}
	#inset {border-style: inset;}
	#outset {border-style: outset;}
	#none {border-style: none;}
	#hidden {border-style: hidden;}
    #mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>The border-style Property</h2>

	<p id="dotted">A dotted border.</p>
	<p id="dashed">A dashed border.</p>
	<p id="solid">A solid border.</p>
	<p id="double">A double border.</p>
	<p id="groove">A groove border.</p>
	<p id="ridge">A ridge border.</p>
	<p id="inset">An inset border.</p>
	<p id="outset">An outset border.</p>
	<p id="none">No border.</p>
	<p id="hidden">A hidden border.</p>
	<p id="mix">A mixed border.</p>
</body>
</html>
